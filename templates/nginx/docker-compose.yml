name: "{{ home_name }}-nginx"
services:
  nginx:
    image: "{{ home_images.nginx.image }}"
    container_name: "{{ home_name }}-nginx"
    restart: always
    network_mode: host
    user: "0:0"
    environment:
      TZ: "{{ home_timezone }}"
    logging: {{ nginx.logging.nginx }}
    volumes:
      - "{{ push_target_dir }}/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "{{ push_target_dir }}/conf.d:/etc/nginx/conf.d:ro"
      - "{{ push_target_dir }}/sslcerts:/etc/nginx/ssl:ro"
      - "nginx_logs:/var/log/nginx"
      - "nginx_cache:/var/cache/nginx"
    ulimits:
      nofile:
        soft: 102400
        hard: 102400

networks: {}

volumes:
  nginx_logs: {{ nginx.volumes.nginx_logs }}
  nginx_cache: {{ nginx.volumes.nginx_cache }}