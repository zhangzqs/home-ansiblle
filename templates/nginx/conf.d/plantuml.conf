{%- for domain_item in nginx.conf.services_domains.plantuml %}
    {%- if domain_item.http_enabled %}
server {
    listen 80;
    server_name {{ domain_item.domain }};
    include /etc/nginx/conf.d/plantuml.common;
}
    {%- endif %}

    {%- if domain_item.https_enabled %}
server {
    listen 443 ssl;
    server_name {{ domain_item.domain }};
    include /etc/nginx/conf.d/ssl.common;
    include /etc/nginx/conf.d/plantuml.common;
}
    {%- endif %}
{%- endfor %}

