{%- for domain_item in service_vars.conf.services_domains.speedtest %}
    {%- if domain_item.http_enabled %}
server {
    listen 80;
    server_name {{ domain_item.domain }};
    include /etc/nginx/conf.d/speedtest.common;
}
    {%- endif %}

    {%- if domain_item.https_enabled %}
server {
    listen 443 ssl;
    server_name {{ domain_item.domain }};
    include /etc/nginx/conf.d/speedtest.common;
}
    {%- endif %}
{%- endfor %}

