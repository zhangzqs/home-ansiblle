home_image_offline_s3: # s3的离线镜像备份与下载信息
  bucket_name: home-ansible
  endpoint_url: https://s3.cn-east-1.qiniucs.com
  region: cn-east-1
  prefix: images/
  local_dir: /opt/home-images
  

