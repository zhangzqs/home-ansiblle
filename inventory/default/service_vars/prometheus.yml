conf:
  retention_time: 180d
  custom_scrape_configs:
    - job_name: "windows_exporter"
      static_configs:
        - targets:
            - "192.168.242.4:9182"
          labels:
            home: "{{ home_name }}"
            host: "my-jmk-k6"

volumes:
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      device: "{{ home_volumes_dir }}/{{ service }}/data"
      o: bind

logging:
  prometheus: "{{ home_default_logging }}"

precreate_dirs:
  - path: "{{ home_volumes_dir }}/{{ service }}"
    mode: 0755
    owner: "{{ home_uid }}"
    group: "{{ home_gid }}"

  - path: "{{ home_volumes_dir }}/{{ service }}/data"
    mode: 0755
    owner: 65534
    group: 65534
